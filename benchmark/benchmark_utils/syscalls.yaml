# File syscalls
- name: open
  args:
    - type: int
      name: flags
    - type: mode_t
      name: mode
    - type: char*
      name: filename
- name: openat
  args:
    - type: int
      name: dfd
    - type: int
      name: flags
    - type: mode_t
      name: mode
    - type: char*
      name: filename
- name: openat2
  args:
    - type: int
      name: dfd
    - type:
        - type: u64
          name: flags
        - type: u64
          name: mode
        - type: u64
          name: resolve
      name: how
    - type: char*
      name: filename
- name: creat
  args:
    - type: mode_t
      name: mode
    - type: char*
      name: pathname
- name: close
  args:
    - type: int
      name: fd
- name: close_range
  args:
    - type: unsigned int
      name: fd
    - type: unsigned int
      name: max_fd
    - type: unsigned int
      name: flags
- name: dup
  args:
    - type: unsigned int
      name: fildes
- name: dup2
  args:
    - type: unsigned int
      name: oldfd
    - type: unsigned int
      name: newfd
- name: dup3
  args:
    - type: unsigned int
      name: oldfd
    - type: unsigned int
      name: newfd
    - type: int
      name: flags

