- name: neurve
  location:
    url: https://github.com/ekorman/neurve
    commit: 1ea5661de2c89581e08fe9615a1d629a94cc281f
  environment:
    base_image: ubuntu:24.04
    apt_packages:
      - git-core
      - curl
    python: "3.12"
    venv_commands:
      - pip install .
  commands:
    - |
        /home/user/repo/venv/bin/python experiments/simclr.py \
              --dataset mnist \
              --backbone resnet18 \
              --dim_z 2 \
              --n_charts 2 \
              --n_epochs 1 \
              --tau 1.0 \
              --proj_dim 2 \
              --out_path out
