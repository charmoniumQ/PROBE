name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        os:
          - ubuntu-20.04
          #- ubuntu-22.04
          # We can test on a Matrix of Ubuntu versions
          # But Nix does get us pretty good reproducibility
          # So we will test just one in CI.
          # More full tests can be run by docker_os_matrix.py

    runs-on: ${{ matrix.os  }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Nix
      uses: cachix/install-nix-action@v27
      with:
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Test existence of Cachix signing key
      run: echo ${{ secrets.CACHIX_SIGNING_KEY }} | wc -c

    - uses: cachix/cachix-action@v15
      with:
        name: charmonium
        signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}

    - name: Run Just on-push stuff in development shell
      run: nix develop --command just on-push
