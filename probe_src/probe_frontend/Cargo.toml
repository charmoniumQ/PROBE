[package]
name = "probe_frontend"
version = "0.1.0"
authors = ["Jenna Fligor <jenna@fligor.net>"]
publish = false
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "probe"
path = "src/main.rs"

[lints.rust]
unsafe_op_in_unsafe_fn = "forbid"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.7", features = ["derive"] }
color-eyre = "0.6.3"
env_logger = "0.11.3"
flate2 = "1.0.30"
libc = "0.2.155"
log = "0.4.21"
machine-info = "1.0.9"
rayon = "1.10.0"
serde = { version = "1.0.203", features = ["serde_derive"] }
serde_json = "1.0.117"
subprocess = "0.2.9"
tar = "0.4.41"
tempfile = "3.10.1"

[build-dependencies]
bindgen = "0.69.4"
